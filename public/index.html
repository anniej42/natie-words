<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <title>natie words</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css"> </link>
    <meta name="viewport" content="initial-scale=0.60, minimum-scale=0.60, maximum-scale=0.60">
    <script src="index.js" defer></script>
</head>

<body>
    <!-- <div id="warning-message">
        <div class="text"><p>please switch to portrait mode :)</p></p>
    </div> -->
    <div class="cover isIE">
        <div class="center">
            <h4>still using IE? booooo</h4>
            <h4><a href="https://www.google.com/chrome/browser/desktop/index.html">get chrome!</a></h4>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <a href="http://natie.com"><img src="logo.png" class="logo"></img>
                </a>
                <div class="pageLink">
                    NATIE/LABS/WORDS
                </div>
            </div>
        </div>
        <div class="cover pattern"></div>
        <img class="carve" src="top.svg" onerror="this.onerror=null; this.src='top.png'">
        <div class="wide blue top"></div>
        <div class="wide blue footer"></div>
        <img class="bottom" src="bottom.svg" onerror="this.onerror=null; this.src='bottom.png'">
        <div class="cover blue"></div>
        <div class="hitSpace">
            <h4>hit space to play</h4></div>
        <div id="hint">
        </div>
        <div id="wheels">
            <div class="stages" id="stage1">
                <div class="rotate" id="rotate">
                    <div id="ring-1" class="ring animated"> </div>
                </div>
            </div>
            <div class="stages" id="stage2">
                <div class="rotate" id="rotate">
                    <div id="ring-2" class="ring animated"> </div>
                </div>
            </div>
            <div class="stages" id="stage3">
                <div class="rotate" id="rotate">
                    <div id="ring-3" class="ring animated"> </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
