    <div class="cover isIE">
        <div class="center">
            <h4>still using IE? booooo</h4>

        </div>

    <div class="container">

            </div>

        <img class="carve" src="top.svg" onerror="this.onerror=null; this.src='top.png'">

        </div>

                </div>
            </div>

        </div>

                    <div id="controlsWrapper" class="right floated four wide column">
